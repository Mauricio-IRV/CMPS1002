<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adventure & Click</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="container">
      <div id="background"></div>
      <h1>Adventure & Click</h1>
      <div id="sidebar">
        <div id="side-container">
          <div id="play-game">Start Game</div>
          <div id="sound">Sound</div>
          <div id="settings">Settings</div>
          <div id="restart-game">Restart</div>
        </div>
      </div>
      <div id="sprite-container">
        <div><img id="sprite-1" src="./character_sprites/sora_talking.PNG" alt="sora_talking"/></div>
        <div><img id="sprite-2" src="./character_sprites/sora_talking.PNG" alt="sora_talking"/></div>
        <div><img id="sprite-3" src="./character_sprites/sora_talking.PNG" alt="sora_talking"/></div>
      </div>
      <div id="dialogue-container">
        <div id="dialogue-title"></div>
        <div id="dialogue-text"></div>
        <div id="dialogue-options"></div>
      </div>
      <div id="carousel">
        <div id="carousel-images"></div>
        <div id="carousel-buttons"></div>
      </div>
      <div id="settings">
        <div>Sound</div>
        <div>Music</div>
        <div>Back</div>
      </div>
      <div id="menu-selector">
        <div>Start Game</div>
        <div>Sound</div>
        <div>Settings</div>
        <div>Exit Game</div>
      </div>
      <div id="overlay"></div>
      <div id='sound-settings'>
        <h2>Sound Settings</h2>
        <div id="volume-container">
          <label for="volume-slider">Volume: </label>
          <input type="range" id="volume-slider" min="0" max="100" value="50">
          <span id="volume-value">50%</span>
        </div>
        <button id="close-sound-settings">Close</button>
      </div>
      <div id="settings-menu">
        <!-- TODO: Fill out settings menu -->
        <h2>Settings</h2>
        <button id="close-settings-menu">Close</button>
      </div>
      <div id="restart-confirmation">
        <h2>Are you sure you want to restart the game?</h2>
        <button id="yes-restart">Yes</button>
        <button id="no-restart">Back</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
