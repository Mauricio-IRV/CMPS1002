<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adventure & Click</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="container">
      <div id="background"></div>
      <h1>Adventure & Click</h1>
      <div id="sidebar">
        <div id="side-container">
          <div id="start-game">Start Game</div>
          <div id="sound">Sound</div>
          <div id="lighting">Lighting</div>
          <div id="settings">Settings</div>
        </div>
      </div>
      <div id="sprite_container">
        <div id="sprite_1"></div>
        <div id="sprite_2"><img src="./character_sprites/sora_talking.PNG" alt="sora_talking"/></div>
        <div id="sprite_3"></div>
      </div>
      <div id="dialogue-container">
        <div id="dialogue-title">Name</div>
        <div id="dialogue-text"></div>
        <div id="dialogue-options"></div>
      </div>
      <div id="carousel">
        <div id="carousel-images"></div>
        <div id="carousel-buttons"></div>
      </div>
      <div id="settings">
        <div>Sound</div>
        <div>Music</div>
        <div>Back</div>
      </div>
      <div id="menu-selector">
        <div>Start Game</div>
        <div>Sound</div>
        <div>Settings</div>
        <div>Exit Game</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
