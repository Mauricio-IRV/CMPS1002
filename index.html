<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adventure & Click</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="container">
      <h1>Adventure & Click</h1>
      <img src="./adventureclick/exterior.jpg" alt="Background">
      <div id="sidebar">
        <div id="side-content">
          <div>Start Game</div>
          <div>Sound</div>
          <div>Settings</div>
          <div>Exit Game</div>
        </div>
      </div>
      <div id="dialogue">
        <div id="dialogue-text"></div>
        <div id="dialogue-options"></div>
      </div>
      <div id="carousel">
        <div id="carousel-images"></div>
        <div id="carousel-buttons"></div>
      </div>
      <div id="settings">
        <div>Sound</div>
        <div>Music</div>
        <div>Back</div>
      </div>
      <div id="menu-selector">
        <div>Start Game</div>
        <div>Sound</div>
        <div>Settings</div>
        <div>Exit Game</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
